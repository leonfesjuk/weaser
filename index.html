<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Grid Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" defer type="module"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 via-slate-900 to-purple-900 min-h-screen flex flex-col items-center p-4 font-sans text-gray-200">
<h1 class="font-black uppercase bg-clip-text text-transparent bg-center bg-cover
           text-5xl           
           md:text-8xl       
           lg:text-[15rem]"   
    style="background-image: url('./static/img/litning.gif');">
    Sky Cast
</h1>
    <div class="w-full max-w-4xl mx-auto p-6 bg-slate-800/50 backdrop-blur-sm border border-purple-600/50 rounded-xl shadow-lg shadow-purple-900/30 mb-8">
        <label for="search" class="block text-lg font-medium text-purple-300 mb-2">Enter the full name or part of a city name and get the current weather</label>
        <input type="text" id="search" placeholder="Input city in english..." class="w-full px-4 py-2 bg-slate-900/80 border border-purple-700 rounded-lg text-gray-200 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500">
    </div>



    <div id="resultsContainer" class="w-full max-w-4xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
   
    
    </body>
</html>
